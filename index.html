<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .tabuleiro {
      width: 100vw;
      height: 100vw;
      background-color: #999;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    .quadrado {
      width: 100%;
    }

    .amarelo {
      grid-column: 1 / 4;
      grid-row: 1;
    }
  </style>

  <div class="tabuleiro">
    <div class="quadrado" style="background-color: #F00;"></div>
    <div class="quadrado amarelo" style="background-color: #FF0;"></div>
    <div class="quadrado" style="background-color: #F0F;"></div>
    <div class="quadrado" style="background-color: #0FF;"></div>
    <div class="quadrado" style="background-color: #00F;"></div>
    <div class="quadrado" style="background-color: #0F0;"></div>
    <div class="quadrado" style="background-color: #0F9;"></div>
  </div>
</body>

</html>
