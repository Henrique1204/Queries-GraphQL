query GET_USER_BY_ID {
  user(id: "602") {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}

query GET_POST_BY_ID($postId: ID!) {
  post(id: $postId) {
    title
  }
}

query GET_POST_ALIAS {
  posts860: post(id: "860") {
    id
    titlePost: title
  }

  post940: post(id: "940") {
    postId: id
    id
    title
  }
}


fragment post on Posts {
  id
  title
}

query GET_POST_WITH_FRAGMENT {
  posts860: post(id: "860") {
    ...post
  }

  post940: post(id: "940") {
    ...post
  }
}
